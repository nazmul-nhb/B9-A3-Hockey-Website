<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's</title>

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'hockey-red': '#FF4240',
                        'hockey-black': '#131318',
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b522a7fdff.js" crossorigin="anonymous"></script>

    <!-- Manrope Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope p-0 m-0">
    <!-- Need More Edit -->
    <!-- Header Section Start  -->
    <header class="container mx-auto mt-4 lg:mt-12">
        <!-- Navbar Section -->
        <div class="navbar mx-auto mx-5 lg:mx-18 bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <h3 class="text-hockey-black font-extrabold text-4xl">Hockey<span class="text-hockey-red">’</span>s</h3>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="text-hockey-red">Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <!-- Search Button -->
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <!-- Get Ticket -->
                <button
                    class="btn btn-primary text-white bg-hockey-red border-hockey-red hover:bg-white hover:border-hockey-red hover:text-hockey-red">Get
                    Ticket</button>
                </button>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main class="container mx-auto">
        <!-- Carousel Section -->
        <section class="mx-5 lg:mx-18 mt-12">
            <div class="carousel">
                <div id="slide1" class="carousel-item relative w-full justify-center lg:justify-start">
                    <img src="images/banner1.png" class="w-full" />
                    <div class="absolute flex lg:gap-6 gap-3 bottom-5 lg:left-8 lg:bottom-8">
                        <a href="#slide4" class="btn btn-circle bg-hockey-black text-white border-none">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-hockey-black text-white border-none">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full justify-center lg:justify-start">
                    <img src="images/pprogram.png" class="w-full" />
                    <div class="absolute flex lg:gap-6 gap-3 bottom-5 lg:left-8 lg:bottom-8">
                        <a href="#slide1" class="btn btn-circle bg-hockey-black text-white border-none">❮</a>
                        <a href="#slide3" class="btn btn-circle bg-hockey-black text-white border-none">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full justify-center lg:justify-start">
                    <img src="https://daisyui.com/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
                    <div class="absolute flex lg:gap-6 gap-3 bottom-5 lg:left-8 lg:bottom-8">
                        <a href="#slide2" class="btn btn-circle bg-hockey-black text-white border-none">❮</a>
                        <a href="#slide1" class="btn btn-circle bg-hockey-black text-white border-none">❯</a>
                    </div>
                </div>

            </div>
        </section>

    </main>
    <!-- Main Section End -->

    <!-- Footer Section Start -->
    <footer>

    </footer>
    <!-- Footer Section End -->
</body>

</html>
